<!DOCTYPE html>
<html lang="en">
<head>

    <title>사진정렬</title>
    <style>
        .items {

            margin:10px;
            border:solid 3px red;
        }

        .items img {
            display:block;
        }

        .clear {
            clear:left;
        }

</head>
<body>

        <img src="img/img1.jpg">

    <div class="items">

        <img src="img/img3.jpg">
    </div>

    <div class="clear"> </div>

    <div class="items">
        <img src="img/img4.jpg">
    </div>
    <div class="items">
        <img src="img/img5.jpg">
    </div>
</body>
</html>
